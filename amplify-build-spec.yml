version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - rm -rf node_modules/.prisma
        - rm -rf node_modules/@prisma/client
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 