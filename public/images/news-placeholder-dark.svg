<svg width="320" height="180" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية متدرجة للوضع الليلي -->
  <defs>
    <linearGradient id="darkBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية -->
  <rect width="320" height="180" fill="url(#darkBgGradient)" rx="8"/>
  
  <!-- إطار خفيف -->
  <rect x="1" y="1" width="318" height="178" fill="none" stroke="#374151" stroke-width="1" rx="8"/>
  
  <!-- أيقونة الأخبار -->
  <g transform="translate(160,90)">
    <!-- دائرة خلفية للأيقونة -->
    <circle cx="0" cy="0" r="24" fill="url(#darkIconGradient)" opacity="0.15"/>
    
    <!-- أيقونة جريدة -->
    <path d="M-12 -12 L12 -12 L12 12 L-12 12 Z" fill="none" stroke="url(#darkIconGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- خطوط المقال -->
    <path d="M-8 -6 L8 -6" stroke="url(#darkIconGradient)" stroke-width="1" stroke-linecap="round"/>
    <path d="M-8 -2 L4 -2" stroke="url(#darkIconGradient)" stroke-width="1" stroke-linecap="round"/>
    <path d="M-8 2 L6 2" stroke="url(#darkIconGradient)" stroke-width="1" stroke-linecap="round"/>
    <path d="M-8 6 L2 6" stroke="url(#darkIconGradient)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- النص التوضيحي -->
  <text x="160" y="130" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle" font-weight="500">
    صورة غير متاحة
  </text>
  
  <!-- زخرفة خفيفة -->
  <circle cx="50" cy="30" r="2" fill="#374151" opacity="0.6"/>
  <circle cx="270" cy="40" r="1.5" fill="#374151" opacity="0.4"/>
  <circle cx="280" cy="150" r="2" fill="#374151" opacity="0.5"/>
  <circle cx="40" cy="150" r="1" fill="#374151" opacity="0.3"/>
</svg>
