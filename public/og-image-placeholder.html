<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبق الذكية - OG Image Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 24px;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .features {
        font-size: 18px;
        opacity: 0.8;
        line-height: 1.6;
      }

      .decoration {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }

      .decoration1 {
        top: -100px;
        right: -100px;
      }

      .decoration2 {
        bottom: -100px;
        left: -100px;
      }

      .decoration3 {
        top: 50%;
        right: -50px;
        width: 100px;
        height: 100px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="decoration decoration1"></div>
    <div class="decoration decoration2"></div>
    <div class="decoration decoration3"></div>

    <div class="logo">سبق الذكية</div>
    <div class="tagline">منصة الأخبار الذكية</div>
    <div class="features">
      أخبار • تحليلات • مقالات رأي<br />
      مدعومة بالذكاء الاصطناعي
    </div>
  </body>
</html>

<!--
هذا ملف HTML يمكن تحويله لصورة OG باستخدام:
1. أدوات screenshot مثل Puppeteer
2. خدمات online مثل htmlcsstoimage.com
3. أو استخدام API لتوليد الصور

الأبعاد: 1200x630 (متوافقة مع Facebook, Twitter, WhatsApp)
