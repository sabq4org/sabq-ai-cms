<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراقب الإشعارات المباشر</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            direction: rtl;
        }
        
        .monitor {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4facfe;
        }
        
        .title {
            color: #2d3748;
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }
        
        .subtitle {
            color: #4facfe;
            font-size: 1.2em;
            margin: 10px 0 0 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .monitor-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #4facfe;
        }
        
        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .activity-log {
            background: #1a202c;
            color: #68d391;
            font-family: 'Monaco', 'Menlo', monospace;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(104, 211, 145, 0.1);
            padding-bottom: 5px;
        }
        
        .timestamp {
            color: #90cdf4;
            font-weight: bold;
        }
        
        .log-success { color: #68d391; }
        .log-info { color: #63b3ed; }
        .log-warning { color: #f6e05e; }
        .log-error { color: #fc8181; }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 25px 0;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-online { background: #68d391; }
        .status-offline { background: #fc8181; }
        .status-checking { background: #f6e05e; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .alert-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="header">
            <h1 class="title">📡 مراقب الإشعارات المباشر</h1>
            <p class="subtitle">مراقبة نظام الإشعارات أثناء نشر المحتوى</p>
        </div>
        
        <div class="alert-box">
            🎯 قم بنشر خبر جديد الآن وراقب كيف يعمل النظام تلقائياً!
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalNotifications">-</div>
                <div class="stat-label">إجمالي الإشعارات</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadNotifications">-</div>
                <div class="stat-label">غير مقروءة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="responseTime">-</div>
                <div class="stat-label">سرعة الاستجابة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">آخر تحديث</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="startMonitoring()">
                🚀 بدء المراقبة
            </button>
            <button class="control-btn" onclick="checkNow()">
                🔄 فحص فوري
            </button>
            <button class="control-btn" onclick="clearLog()">
                🗑️ مسح السجل
            </button>
            <button class="control-btn" onclick="exportLog()">
                📄 تصدير السجل
            </button>
        </div>
        
        <div class="monitor-section">
            <div class="section-title">
                📊 حالة النظام
                <span class="status-indicator status-offline" id="systemStatus"></span>
            </div>
            <div class="activity-log" id="activityLog">
                <div class="log-entry log-info">
                    <span class="timestamp">[READY]</span> نظام المراقبة جاهز...
                </div>
            </div>
        </div>
    </div>

    <script>
        let monitoringActive = false;
        let monitoringInterval;
        let notificationCount = 0;
        let lastNotificationCount = 0;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateSystemStatus(status) {
            const indicator = document.getElementById('systemStatus');
            indicator.className = `status-indicator status-${status}`;
        }
        
        function updateStats(data) {
            if (data.total !== undefined) {
                document.getElementById('totalNotifications').textContent = data.total;
            }
            if (data.unread !== undefined) {
                document.getElementById('unreadNotifications').textContent = data.unread;
            }
            if (data.responseTime !== undefined) {
                document.getElementById('responseTime').textContent = data.responseTime + 'ms';
            }
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ar-SA');
        }
        
        async function checkNotifications() {
            updateSystemStatus('checking');
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/test-notifications', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        const currentTotal = data.data.stats.total;
                        const currentUnread = data.data.stats.unread;
                        
                        // تحديث الإحصائيات
                        updateStats({
                            total: currentTotal,
                            unread: currentUnread,
                            responseTime: responseTime
                        });
                        
                        // إذا تم إضافة إشعارات جديدة
                        if (currentTotal > lastNotificationCount) {
                            const newCount = currentTotal - lastNotificationCount;
                            addLog(`🎉 تم اكتشاف ${newCount} إشعارات جديدة!`, 'success');
                            
                            // عرض آخر الإشعارات الجديدة
                            if (data.data.notifications && data.data.notifications.length > 0) {
                                data.data.notifications.slice(0, 3).forEach((notif, index) => {
                                    if (!notif.read_at) { // إشعارات جديدة فقط
                                        addLog(`📬 جديد: ${notif.title}`, 'success');
                                    }
                                });
                            }
                            
                            lastNotificationCount = currentTotal;
                        }
                        
                        updateSystemStatus('online');
                        addLog(`✅ فحص ناجح - ${currentTotal} إشعار (${currentUnread} غير مقروء) - ${responseTime}ms`, 'success');
                        
                    } else {
                        addLog(`❌ خطأ في البيانات: ${data.error}`, 'error');
                        updateSystemStatus('offline');
                    }
                } else {
                    addLog(`❌ خطأ HTTP: ${response.status}`, 'error');
                    updateSystemStatus('offline');
                }
                
            } catch (error) {
                addLog(`❌ خطأ في الاتصال: ${error.message}`, 'error');
                updateSystemStatus('offline');
            }
        }
        
        function startMonitoring() {
            if (monitoringActive) {
                // إيقاف المراقبة
                clearInterval(monitoringInterval);
                monitoringActive = false;
                addLog('⏹️ تم إيقاف المراقبة المباشرة', 'warning');
                updateSystemStatus('offline');
                document.querySelector('.control-btn').textContent = '🚀 بدء المراقبة';
            } else {
                // بدء المراقبة
                monitoringActive = true;
                addLog('🚀 بدء المراقبة المباشرة - فحص كل 3 ثواني', 'info');
                
                // فحص فوري أول
                checkNotifications();
                
                // فحص دوري كل 3 ثواني
                monitoringInterval = setInterval(checkNotifications, 3000);
                document.querySelector('.control-btn').textContent = '⏹️ إيقاف المراقبة';
            }
        }
        
        function checkNow() {
            addLog('🔄 فحص فوري...', 'info');
            checkNotifications();
        }
        
        function clearLog() {
            document.getElementById('activityLog').innerHTML = 
                '<div class="log-entry log-info"><span class="timestamp">[CLEARED]</span> تم مسح السجل</div>';
        }
        
        function exportLog() {
            const log = document.getElementById('activityLog').textContent;
            const blob = new Blob([log], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `notifications-monitor-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            addLog('📄 تم تصدير السجل', 'success');
        }
        
        // فحص أولي عند تحميل الصفحة
        window.onload = function() {
            addLog('🌟 مراقب الإشعارات جاهز!', 'success');
            addLog('💡 اضغط "بدء المراقبة" ثم انشر خبر جديد لترى السحر!', 'info');
            checkNotifications();
        };
    </script>
</body>
</html>
