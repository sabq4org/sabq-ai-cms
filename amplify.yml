version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - npm ci --legacy-peer-deps
        - echo "Cleaning old Prisma cache..."
        - rm -rf node_modules/.prisma
        - rm -rf node_modules/@prisma/client
        - echo "Generating Prisma Client..."
        - npx prisma generate --force
        - echo "Checking Prisma Engine..."
        - ls -la node_modules/.prisma/client/
        - echo "Verifying database connection..."
        - 'node -r dotenv/config -e "console.log(\"Database URL exists:\", !!process.env.DATABASE_URL)"'
        - echo "Testing database connectivity..."
        - 'node -r dotenv/config scripts/check-database.js || echo "Database check failed but continuing..."'
        - echo "PreBuild completed successfully"
    build:
      commands:
        - echo "Starting build phase..."
        - 'echo "NODE_ENV: $NODE_ENV"'
        - 'echo "NEXT_PUBLIC_SITE_URL: $NEXT_PUBLIC_SITE_URL"'
        - echo "Checking DATABASE_URL..."
        - 'if [ -z "$DATABASE_URL" ]; then echo "DATABASE_URL NOT SET"; else echo "DATABASE_URL IS SET"; fi'
        - echo "Building application..."
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build
        - echo "Checking build size..."
        - du -sh .next
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - lib/generated/**/*
appRoot: .
