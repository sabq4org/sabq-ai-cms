version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing packages..."
        - npm ci
        - echo "Fixing environment variables..."
        - node scripts/fix-amplify-env.js
        - echo "Cleaning old Prisma..."
        - rm -rf node_modules/.prisma
        - rm -rf node_modules/@prisma/client
        - echo "Generating Prisma Client..."
        - npx prisma generate --force
        - echo "Checking Prisma files..."
        - ls -la node_modules/.prisma/client/
        - echo "PreBuild completed"
    build:
      commands:
        - echo "Checking environment..."
        - node -e "console.log('DATABASE_URL:', process.env.DATABASE_URL ? 'SET' : 'NOT SET')"
        - echo "Building application..."
        - npm run build
        - echo "Build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
