version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node packages..."
        - npm ci
        - echo "Setting up environment..."
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NODE_ENV=production" >> .env
        - echo "Fixing Prisma schema..."
        - sed -i 's/binaryTargets.*=.*/binaryTargets = ["native", "rhel-openssl-1.0.x", "rhel-openssl-1.1.x", "linux-musl", "linux-musl-openssl-3.0.x"]/' prisma/schema.prisma
        - echo "Cleaning Prisma..."
        - rm -rf node_modules/.prisma
        - rm -rf node_modules/@prisma/client
        - echo "Generating Prisma Client..."
        - npx prisma generate --force
        - echo "Checking generated files..."
        - ls -la node_modules/.prisma/client/ || echo "Prisma client not found"
        - echo "PreBuild completed"
    build:
      commands:
        - echo "Building application..."
        - npm run build
        - echo "Build completed"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
