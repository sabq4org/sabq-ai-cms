version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing packages..."
        - npm ci
        - echo "Generating Prisma Client..."
        - npx prisma generate
    build:
      commands:
        - echo "Building application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
