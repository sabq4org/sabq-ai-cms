version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "ðŸ”§ Applying Prisma fix for AWS Lambda (direct approach)..."
        - echo "ðŸ“„ Current schema generator:"
        - head -5 prisma/schema.prisma
        - echo "ðŸ› ï¸ Creating AWS Lambda optimized schema..."
        - cp prisma/schema.prisma prisma/schema.prisma.backup
        - |
          cat > prisma/schema.prisma.new << 'EOF'
          generator client {
            provider        = "prisma-client-js"
            binaryTargets   = ["native", "rhel-openssl-1.0.x"]
            previewFeatures = ["relationJoins"]
          }
          EOF
        - tail -n +6 prisma/schema.prisma >> prisma/schema.prisma.new
        - mv prisma/schema.prisma.new prisma/schema.prisma
        - echo "ðŸ“„ Updated schema generator:"
        - head -5 prisma/schema.prisma
        - echo "ðŸš€ Generating Prisma client..."
        - npx prisma generate
        - echo "âœ… Prisma AWS Lambda fix completed"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
